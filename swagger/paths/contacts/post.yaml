tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Kateryna Povalenko'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+3800000000010'
          email:
            description: "Contact's email"
            type: string
            example: 'kateryna@example.com'
          isFavourite:
            description: 'Whether is contact in favourites'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
            example: 'https://res.cloudinary.com/diwmwwhmw/image/upload/v1733233859/noraqh1qgojadpg6roxz.jpg'
responses:
  '201':
    description: 'Successfully created contacts'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created contact!'
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
